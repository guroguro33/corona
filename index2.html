<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="練習用で作成したHP">
    <meta name="keywords" content="">
    <!-- ファビコン -->
    <link rel="shortcut icon" href="./img/favicon.ico.ico">
    <!-- スマホ用アイコン -->
    <link rel="apple-touch-icon" sizes="152x152" href="./img/apple-touch-icon.png">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
		<!-- javascript -->
		<script src="js/script.js" defer></script>
		
    <title>ゆうしゃとねこのぼうけん</title>
</head>
<body>
    <main class="main wrap">
      <div class="msg window">
        コロナのてした　が　あらわれた！
      </div>
      <section class="char">
        <div class="enemy">
          <img src="./img/enemy1.png" alt="コロナのてした">
          <p class="msg-damage">
            かいしんのいちげき!!<br>
            100のダメージ!!
          </p>
        </div>
        <div class="fighter">
          <img src="./img/man1.png" alt="ゆうしゃ">
          <p class="msg-damage">
            かいしんのいちげき!!<br>
            100のダメージ!!
          </p>
          <img src="./img/cat.png" alt="ねこ">
        </div>
      </section>
      <section class="status">
        <div class="status-enemy window">
          <p>コロナのてした</p>
          <p>HP 300 / 500</p>
          <p>まおうコロナまであと 4</p>
        </div>
        <div class="status-fighter window">
          <div class="hero">
            <p>ゆうしゃ</p>
            <p>HP 300 / 500</p>
          </div>
          <div class="cat">
            <p>ねこ</p>
            <p>HP 999 / 999</p>
          </div>
        </div>
      </section>
      <section class="cmd">
        <p class="msg-cmd window">こうどうコマンドをタップ</p>
          <form class="cmd-wrap" action="" method="post">
            <input type="submit" class="cmd-btn window" name="attack" value="たたかう">
            <input type="submit" class="cmd-btn window" name="defense" value="ぼうぎょ">
            <input type="submit" class="cmd-btn window" name="restart" value="さいしょから">
          </form>
      </section>
    </main>

</body>
</html>
